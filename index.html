<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_circle" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body class=" bg-gray-700 bg-[url('img/bg.png')] bg-cover bg-no-repeat ">
  <nav>
    <div class="flex justify-around mb-2 p-5 bg-blue-900 text-white">
      <h1 class="p-1 text-white">FUT Champions</h1>
      <button id="open"
        class="bg-green-500 p-1 pl-2 pr-2 hover:bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5">Add to
        the tachkila</button>
    </div>
  </nav>

  <!-- popUpForm -->

  <div id="form" class="fixed shadow z-10 inset-0 bg-blue-900 bg-opacity-50 backdrop-blur-sm flex items-center justify-center hidden">
    <div class="flex flex-col justify-center bg-blue-950  rounded-2xl">
      <h2 class="text-white text-center font-bold text-6xl m-7">Add To The Tashkila</h2>
      
      <div class="flex flex-col m-4">
        <label class="text-white text-lg font-semibold mb-2">Position</label>
        <select id="teamPlan" name="teamPlan" class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white">
          <option class="text-black" value="" selected disabled>Position</option>
          <option id="ST" class="text-black" value="ST">ST</option>
          <option id="LW" class="text-black" value="LW">LW</option>
          <option id="RW" class="text-black" value="RM">RM</option>
          <option id="CML" class="text-black" value="CM">CML</option>
          <option id="CMR" class="text-black" value="CM">CMR</option>
          <option id="CDM" class="text-black" value="CDM">CDM</option>
          <option id="LB" class="text-black" value="LB">LB</option>
          <option id="CBL" class="text-black" value="CB">CBL</option>
          <option id="CBR" class="text-black" value="CB">CBR</option>
          <option id="RB" class="text-black" value="RB">RB</option>
          <option id="GK" class="text-black" value="GK">GK</option>
        </select>
      </div>

      <div class="flex flex-col m-4">
        <label class="text-white text-lg font-semibold mb-2">Player Name</label>
        <select id="players" name="player" class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white">
          <option class="text-black" value="" selected disabled>Player Name</option>
          <option class="text-black" value="">player</option>
          <option class="text-black" value="">player</option>
          <option class="text-black" value="">player</option>
          <option class="text-black" value="">player</option>
          <option class="text-black" value="">player</option>
          <option class="text-black" value="">player</option>
          <option class="text-black" value="">player</option>
          <option class="text-black" value="">player</option>
          <option class="text-black" value="">player</option>
        </select>
      </div>

      <div class="flex m-4 gap-4">
        <button id="close"
          class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">Cancel</button>
        <button id="addPlayer"
          class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">Add To The Tashkila</button>
      </div>
    </div>
  </div>

  <!-- staduim -->

  <div class="flex flex-col m-4 gap-4 md:flex md:flex-row md:gap-11">
    <div class="flex flex-col">
      <div
        class=" bg-[url(img/stadium_background.webp)] bg-no-repeat bg-cover bg-center md:h-[820px] md:w-[893px] h-[400px]  rounded-2xl ">
        <div class="flex justify-center md:mb-1 mb-6 md:gap-32 gap-8">
          <button id="cardLw" class="flex flex-col items-center">
            <div
              class="mt-5 md:mt-3 md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
            </div>
            <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">LW</p>
          </button>

          <button id="cardSt" class="flex flex-col items-center">
            <div
              class="flex flex-col justify-center mt-3 md:mt-0 md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
            </div>
            <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">ST</p>
          </button>

          <button id="cardRw" class="flex flex-col items-center">
            <div
              class="mt-5 md:mt-3 md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
            </div>
            <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">RW</p>
          </button>

        </div>

        <div class="flex justify-center md:gap-[10rem] gap-[5rem]">

          <button id="cardCml" class="flex flex-col items-center">
            <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
            </div>
            <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">CML</p>
          </button>

          <button id="cardCmr" class="flex flex-col items-center">
            <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
            </div>
            <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">CMR</p>
          </button>

        </div>

        <div class="flex justify-center md:mb-1 mb-6">

          <button id="cardCdm" class="flex flex-col items-center">
            <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
            </div>
            <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">CDM</p>
          </button>

        </div>

        <div class="flex justify-center md:mb-0 md:gap-[10rem] gap-[5rem]">

          <button id="cardLb" class="flex flex-col items-center">
            <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
            </div>
            <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">LB</p>
          </button>

          <button id="cardCbl" class="flex flex-col items-center">
            <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
            </div>
            <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">CBL</p>
          </button>

          <button id="cardCbr" class="flex flex-col items-center">
            <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
            </div>
            <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">CBR</p>
          </button>

          <button id="cardRb" class="flex flex-col items-center">
            <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
            </div>
            <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">RB</p>
          </button>

        </div>

        <div class="flex justify-center md:mt-4 mt-10">

          <button id="cardGk" class="flex flex-col items-center">
            <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
            </div>
            <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">GK</p>
          </button>

        </div>

      </div>

      <!-- remplacement  -->

      <div class="bg-blue-950 w-full rounded-2xl mt-4">
        <h2 class="text-white text-center font-bold text-4xl m-7">Remplacement</h2>
        <div class="grid grid-cols-6 mb-4">
          <button class=" flex flex-col items-center">
            <div class="relative flex flex-col justify-center mt-3 md:mt-0 md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
              <div class="scale-[2] ml-9 mt-[0.3rem]">
                <div class="absolute ml-1 mt-2">
                  <p class="text-[0.3rem] font-bold">90</p>
                  <p class="text-[0.2rem] ">CF</p>
                </div>
                <img class="w-7 ml-2 mt-1 z-20 " src="img/player.webp" alt="">
                <p class="absolute font-semibold text-[0.2rem] ml-[1rem]">Messi</p>
                <div class="flex ml-[0.4rem] mt-[0.3rem] gap-[0.07rem]">
                  <p class="text-[0.13rem]">PAC</p>
                  <p class="text-[0.13rem]">SHO</p>
                  <p class="text-[0.13rem]">PAS</p>
                  <p class="text-[0.13rem]">DRI</p>
                  <p class="text-[0.13rem]">DEF</p>
                  <p class="text-[0.13rem]">PHY</p>
                </div>
                <div class="flex ml-[0.4rem] mt-[-0.05rem] gap-[0.1rem]">
                  <p class="text-[0.17rem] font-bold">90</p>
                  <p class="text-[0.17rem] font-bold">90</p>
                  <p class="text-[0.17rem] font-bold">90</p>
                  <p class="text-[0.17rem] font-bold">90</p>
                  <p class="text-[0.17rem] font-bold">90</p>
                  <p class="text-[0.17rem] font-bold">90</p>
                </div>
                <div class="flex ml-[0.9rem] mt-[0.1rem] gap-[0.4rem]">
                  <img class="w-[0.21rem] " src="img/120.webp" alt="">
                  <img class="h-[0.2rem] w-[0.3rem] mt-[]" src="img/ar.webp" alt="">
                </div>
              </div>
            </div>
          </button>

          <button class="flex flex-col items-center">
            <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
            </div>
          </button>
          
          <button class="flex flex-col items-center">
            <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
            </div>
          </button>

          <button class="flex flex-col items-center">
            <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
            </div>
          </button>

          <button class="flex flex-col items-center">
            <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
            </div>
          </button>

          <button class="flex flex-col items-center">
            <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
            </div>
          </button>
        </div>
      </div>
    </div>

    <!-- form -->

    <div class="flex flex-col justify-center bg-blue-950 w-full rounded-2xl">
      <h2 class="text-white text-center font-bold text-6xl m-7">Add Player</h2>
      <div class="flex flex-col m-4">
        <label class="text-white text-lg font-semibold mb-2">Player Name</label>
        <input type="text" placeholder="Player Name" id="teamPlan" name="teamPlan"
          class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white">
      </div>

      <div class="flex flex-col m-4">
        <label class="text-white text-lg font-semibold mb-2">Nationality</label>
        <input type="text" placeholder="nationality" id="defensiveApproach" name="defensiveApproach"
          class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white">
      </div>

      <div class="flex flex-col m-4">
        <label class="text-white text-lg font-semibold mb-2">Club</label>
        <input type="text" placeholder="Club" id="teamPlan" name="teamPlan"
          class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white">
      </div>

      <div class="flex flex-col m-4">
        <label class="text-white text-lg font-semibold mb-2">Position</label>
        <select id="teamPlan" name="teamPlan" class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white">
          <option class="text-black" value="" selected disabled>Position</option>
          <option class="text-black" value="ST">ST</option>
          <option class="text-black" value="LW">LW</option>
          <option class="text-black" value="RM">RM</option>
          <option class="text-black" value="CM">CM</option>
          <option class="text-black" value="CDM">CDM</option>
          <option class="text-black" value="LB">LB</option>
          <option class="text-black" value="CB">CB</option>
          <option class="text-black" value="RB">RB</option>
          <option class="text-black" value="GK">GK</option>
        </select>
        <div id="allPlayers" class="hidden grid grid-cols-2 gap-x-4">
          <div class="flex flex-col mt-4">
            <label class="text-white text-lg font-semibold mb-2">Pace</label>
            <input class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Pace" required>
          </div>
          <div class="flex flex-col mt-4">
            <label class="text-white text-lg font-semibold mb-2">Hooting</label>
            <input class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Hooting" required>
          </div>
          <div class="flex flex-col mt-4">
            <label class="text-white text-lg font-semibold mb-2">Passing</label>
            <input class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Passing" required>
          </div>
          <div class="flex flex-col mt-4">
            <label class="text-white text-lg font-semibold mb-2">Dribbling</label>
            <input class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Dribbling" required>
          </div>
          <div class="flex flex-col mt-4">
            <label class="text-white text-lg font-semibold mb-2">Defending</label>
            <input class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Defending" required>
          </div>
          <div class="flex flex-col mt-4">
            <label class="text-white text-lg font-semibold mb-2">physical</label>
            <input class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Physical" required>
          </div>
        </div>
      </div>
      <div class="flex  m-4 gap-4">
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">Add to List</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
