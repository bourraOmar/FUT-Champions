<body class=" bg-gray-700 bg-[url('img/bg.png')] bg-cover bg-no-repeat ">
  <nav>
    <div class="flex justify-around mb-2 p-5 bg-blue-900 text-white">
      <h1 class="p-1 text-white">FUT Champions</h1>
      <button id="open"
        class="bg-green-500 p-1 pl-2 pr-2 hover:bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5">Add to
        the tachkila</button>
    </div>

  <!-- popUpForm -->

    <form id="ajoutForm" class="flex flex-col justify-center bg-blue-950  rounded-2xl">
      <h2 class="text-white text-center font-bold text-6xl m-7">Add To The Tashkila</h2>
      
      <div class="flex flex-col m-4">
        <label class="text-white text-lg font-semibold mb-2">Position</label>
        <select id="teamPlan" class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white">
          <option class="text-black" value="" selected disabled>Position</option>
          <option id="ST" class="text-black" value="ST">ST</option>
          <option id="LW" class="text-black" value="LW">LW</option>
          <option id="RW" class="text-black" value="RM">RM</option>
          <option id="CML" class="text-black" value="CM">CML</option>
          <option id="CMR" class="text-black" value="CM">CMR</option>
          <option id="CDM" class="text-black" value="CDM">CDM</option>
          <option id="LB" class="text-black" value="LB">LB</option>
          <option id="CBL" class="text-black" value="CB">CBL</option>
          <option id="CBR" class="text-black" value="CB">CBR</option>
          <option id="RB" class="text-black" value="RB">RB</option>
          <option id="GK" class="text-black" value="GK">GK</option>
        </select>
      </div>

      <div class="flex flex-col m-4">
        <label class="text-white text-lg font-semibold mb-2">Player Name</label>
        <select id="players" name="player" class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white">
          <option class="text-black" value="" selected disabled>Player Name</option>
        </select>
      </div>

      <div class="flex m-4 gap-4">
        <button id="close"
          class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">Cancel</button>
        <button id="addPlayer"
          class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">Add To The Tashkila</button>
      </div>

  </div>

                  <p class="text-[0.2rem] ">CF</p>
                </div>
                <img class="w-7 ml-2 mt-1 z-20 " src="img/player.webp" alt="">

                <div class="flex ml-[0.4rem] mt-[0.3rem] gap-[0.07rem]">

      <div class="flex flex-col m-4">

          class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white">
      </div>

        <label class="text-white text-lg font-semibold mb-2">Nationality</label>
        <input id="Nastionality" type="text" placeholder="nationality" id="defensiveApproach" name="defensiveApproach"
          class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white">
      </div>

      <div class="flex flex-col m-4">
        <label class="text-white text-lg font-semibold mb-2">Club</label>
        <input id="Club" type="text" placeholder="Club"
          class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white">
      </div>

      <div class="flex flex-col m-4">
        <label class="text-white text-lg font-semibold mb-2">Position</label>
        <select id="Position" name="teamPlan" class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white">
          <option class="text-black" value="" selected disabled>Position</option>
          <option class="text-black" value="ST">ST</option>
          <option class="text-black" value="LW">LW</option>
          <option class="text-black" value="RM">RM</option>
          <option class="text-black" value="CM">CM</option>
          <option class="text-black" value="CDM">CDM</option>
          <option class="text-black" value="LB">LB</option>
          <option class="text-black" value="CB">CB</option>
          <option class="text-black" value="RB">RB</option>
          <option class="text-black" value="GK">GK</option>
        </select>
        <div id="Players" class="hidden grid grid-cols-2 gap-x-4">
          <div class="flex flex-col mt-4">
            <label class="text-white text-lg font-semibold mb-2">Pace</label>
            <input class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Pace" required>
          </div>
          <div class="flex flex-col mt-4">
            <label class="text-white text-lg font-semibold mb-2">Hooting</label>
            <input class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Hooting" required>
          </div>
          <div class="flex flex-col mt-4">
            <label class="text-white text-lg font-semibold mb-2">Passing</label>
            <input class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Passing" required>
          </div>
          <div class="flex flex-col mt-4">
            <label class="text-white text-lg font-semibold mb-2">Dribbling</label>
            <input class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Dribbling" required>
          </div>
          <div class="flex flex-col mt-4">
            <label class="text-white text-lg font-semibold mb-2">Defending</label>
            <input class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Defending" required>
          </div>
          <div class="flex flex-col mt-4">
            <label class="text-white text-lg font-semibold mb-2">physical</label>
            <input class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Physical" required>
          </div>
        </div>
      </div>
      <div class="flex  m-4 gap-4">
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">Add to List</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
