<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>

<body class="bg-black">
  <nav class="w-[100%]">
    <div class="flex justify-around p-5 bg-blue-900 text-white">
      <h1 class="p-1 text-white">FUT Champions</h1>
      <button class="bg-green-500 p-1 pl-2 pr-2  rounded-full  hover:text-green-300 hover:bg-white">Add Player</button>
    </div>
  </nav>
  <div
    class=" bg-[url(img/stadium_background.webp)] bg-no-repeat bg-cover bg-center md:h-[820px] md:w-[893px] h-[400px] ">
    <div class="flex justify-center md:mb-1 mb-6 md:gap-32 gap-8">
      <button class="flex flex-col items-center">
        <div
          class="mt-5 md:mt-3 md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
        </div>
        <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">RW</p>
      </button>

      <button class="flex flex-col items-center">
        <div
          class="flex flex-col justify-center mt-3 md:mt-0 md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
        </div>
        <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">ST</p>
      </button>

      <button class="flex flex-col items-center">
        <div
          class="mt-5 md:mt-3 md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
        </div>
        <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">LW</p>
      </button>
    </div>
    <div class="flex justify-center md:gap-[10rem] gap-[5rem]">

      <button class="flex flex-col items-center">
        <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
        </div>
        <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">CM</p>
      </button>

      <button class="flex flex-col items-center">

        </div>
        <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">CM</p>
      </button>
    </div>
    <div class="flex justify-center md:mb-1 mb-6">
      <button class="flex flex-col items-center">

        </div>
        <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">CAM</p>
      </button>
    </div>
    <div class="flex justify-center md:mb-0 md:gap-[10rem] gap-[5rem]">
      <button class="flex flex-col items-center">
        <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center"></div>
        <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">RB</p>

      <button class="flex flex-col items-center">
        <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center"></div>
        <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">CB</p>

      <button class="flex flex-col items-center">
        <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center"></div>

        <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">LB</p>
      </button>

    <div class="flex justify-center md:mt-4 mt-10">
      <button class="flex flex-col items-center">
        <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center"></div>
        <p class=" bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">GK</p>
