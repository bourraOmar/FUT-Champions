<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_circle" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body class=" bg-gray-700 bg-[url('img/bg.png')] bg-cover bg-no-repeat ">
  <nav>
    <div class="flex justify-around mb-2 p-5 bg-blue-950 text-white">
      <h1 class="p-1 text-white">FUT Champions</h1>
      <button id="open"
        class="bg-green-500 p-1 pl-2 pr-2 hover:bg-green-800 font-medium rounded-lg text-sm px-5 py-2.5">Add to
        the plan</button>
    </div>
  </nav>

  <!-- popUpForm -->

  <div id="form"
    class="fixed shadow z-10 inset-0 bg-blue-900 bg-opacity-50 backdrop-blur-sm hidden flex items-center justify-center">
    <div id="creatForm" class="flex flex-col justify-center bg-blue-950  rounded-2xl">
      <h2 class="text-white text-center font-bold text-4xl m-4">Add Player</h2>
      <div id="Players" class="grid grid-cols-2 gap-x-4">
        <div class="flex flex-col mx-4 ">
          <label class="text-white text-lg font-semibold mb-2">Player Name</label>
          <input id="Name" type="text" placeholder="Player Name"
            class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white">
        </div>

        <div class="flex flex-col mx-4">
          <label class="text-white text-lg font-semibold mb-2">Nationality</label>
          <input id="Nastionality" type="text" placeholder="Nationality"
            class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white">
        </div>

        <div class="flex flex-col mx-4">
          <label class="text-white text-lg font-semibold mb-2">Club</label>
          <input id="Club" type="text" placeholder="Club"
            class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white">
        </div>
        <div class="flex flex-col mx-4">
          <label class="text-white text-lg font-semibold mb-2">Position</label>
          <select id="Position" name="teamPlan"
            class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white">
            <option class="text-black" selected disabled>Position</option>
            <option class="text-black" value="ST">ST</option>
            <option class="text-black" value="LW">LW</option>
            <option class="text-black" value="RW">RW</option>
            <option class="text-black" value="LCM">CM</option>
            <option class="text-black" value="RCM">CM</option>
            <option class="text-black" value="CDM">CDM</option>
            <option class="text-black" value="LB">LB</option>
            <option class="text-black" value="LCB">CB</option>
            <option class="text-black" value="RCB">CB</option>
            <option class="text-black" value="RB">RB</option>
            <option class="text-black" value="GK">GK</option>
          </select>
          <label class="text-white text-lg font-semibold mb-2">Remplacer/Plan</label>
          <select id="status" name="teamPlan" class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white">
            <!-- <option class="text-black" selected disabled>Remplacer/Plan</option> -->
            <option class="text-black" value="REM">Remplacer</option>
            <option class="text-black" value="PL">Plan</option>

          </select>
        </div>
        <div id="Players" class="grid grid-cols-2 gap-x-4 mx-4">
          <div class="flex flex-col">
            <label class="text-white text-lg font-semibold mb-2">Pace</label>
            <input id="Pace" class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Pace">
          </div>
          <div class="flex flex-col">
            <label class="text-white text-lg font-semibold mb-2">Shooting</label>
            <input id="Sho" class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Shooting">
          </div>
          <div class="flex flex-col">
            <label class="text-white text-lg font-semibold mb-2">Passing</label>
            <input id="Pas" class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Passing">
          </div>
          <div class="flex flex-col">
            <label class="text-white text-lg font-semibold mb-2">Dribbling</label>
            <input id="Dri" class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Dribbling">
          </div>
          <div class="flex flex-col">
            <label class="text-white text-lg font-semibold mb-2">Defending</label>
            <input id="Def" class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Defending">
          </div>
          <div class="flex flex-col">
            <label class="text-white text-lg font-semibold mb-2">Physical</label>
            <input id="Phy" class="border-2 border-gray-700 rounded-lg p-2 bg-transparent text-white" type="number"
              placeholder="Physical">
          </div>
        </div>
      </div>
      <div class="flex  m-2 justify-around">
        <input id="add-to-tshkila" type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5"
          value="add player">

        <button id="close"
          class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">Cancel</button>
      </div>
    </div>

  </div>
  <div class="flex">
    <!-- Stadium Section -->
    <div class="flex m-4 gap-4 md:flex md:flex-row md:gap-11">
      <div class="flex flex-col">
        <div id="staduim"
          class="bg-[url(img/stadium_background.webp)] bg-no-repeat bg-cover bg-center md:h-[820px] md:w-[893px] h-[400px] rounded-2xl">

          <div class="flex justify-center md:mb-1 mb-6 md:gap-32 gap-8">
            <div id="cardLw" class="flex flex-col items-center">
              <div
                class="mt-5 md:mt-3 md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
              </div>
              <p class="bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">LW</p>
            </div>

            <div id="cardSt" class="flex flex-col items-center">
              <div
                class="flex flex-col justify-center mt-3 md:mt-0 md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
              </div>
              <p class="bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">ST</p>
            </div>

            <div id="cardRw" class="flex flex-col items-center">
              <div
                class="mt-5 md:mt-3 md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
              </div>
              <p class="bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">RW</p>
            </div>
          </div>


          <div class="flex justify-center md:gap-[10rem] gap-[5rem]">
            <div id="cardCml" class="flex flex-col items-center">
              <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
              </div>
              <p class="bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">CML</p>
            </div>

            <div id="cardCmr" class="flex flex-col items-center">
              <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
              </div>
              <p class="bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">CMR</p>
            </div>
          </div>


          <div class="flex justify-center md:mb-1 mb-6">
            <div id="cardCdm" class="flex flex-col items-center">
              <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
              </div>
              <p class="bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">CDM</p>
            </div>
          </div>

          <div class="flex justify-center md:mb-0 md:gap-[10rem] gap-[5rem]">
            <div id="cardLb" class="flex flex-col items-center">
              <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
              </div>
              <p class="bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">LB</p>
            </div>

            <div id="cardCbl" class="flex flex-col items-center">
              <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
              </div>
              <p class="bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">CBL</p>
            </div>

            <div id="cardCbr" class="flex flex-col items-center">
              <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
              </div>
              <p class="bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">CBR</p>
            </div>

            <div id="cardRb" class="flex flex-col items-center">
              <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
              </div>
              <p class="bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">RB</p>
            </div>
          </div>

          <div class="flex justify-center md:mt-4 mt-10">
            <div id="cardGk" class="flex flex-col items-center">
              <div class="md:w-24 md:h-32 w-10 h-12 bg-[url('img/card-normal.webp')] bg-no-repeat bg-cover bg-center">
              </div>
              <p class="bg-gray-900 text-white rounded-[50%] text-center text-[8px] md:text-xs w-6 md:w-10">GK</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- remplacement  -->
    <div class=" bg-blue-950 w-full rounded-2xl m-4">
      <h2 class=" text-white text-center font-bold text-4xl m-7">Remplacement</h2>
      <div id="remplacement" class="grid grid-cols-6 mb-4">
      </div>
    </div>
  </div>
  </div>
  <!-- updatable players section -->
  <div class="w-full p-5 bg-white">
    <p class="text-center text-2xl font-bold">Update Players</p>
    <ul id="players" class="underline cursor-pointer text-blue-500">
        <li></li>
    </ul>
  </div>
  <!-- footer -->
  <footer class="bg-blue-950 text-gray-400 p-6">
    <div class=" mx-auto flex flex-col md:flex-row justify-between items-center">
      <div class="mb-4 md:mb-0">
        <a href="#" class="hover:text-white transition duration-300">Privacy Policy</a>
        <a href="#" class="hover:text-white transition duration-300">Terms of Service</a>
        <a href="#" class="hover:text-white transition duration-300">Help Center</a>
      </div>
      <p class="text-sm">© 2024 Fut Champion. All rights reserved.</p>
    </div>
  </footer>
  <script src="main.js"></script>
</body>

</html>
